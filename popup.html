<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      width: 600px;
      margin: 0 auto;
    }

    .button {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 30px;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button:hover {
      background-color: #ffd966;
    }

    .email-link {
      position: fixed;
      bottom: 10px;
      left: 10%;
      transform: translateX(-50%);
      color: #fff;
      text-decoration: none;
      font-size: 8px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .email-link:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stop Wasting Your Time</h1>
    <img src="tate.jpeg">
    <a href="https://www.youtube.com/watch?v=RWWFIgAHg4w" target="_blank" class="button">Escape Matrix</a>
  </div>
  <a href="mailto:harryhou1107@gmail.com" target="_blank" class="email-link">@houdaxia</a>
</body>
</html>
